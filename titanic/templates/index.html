<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Titanic Predictor</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
  </head>
  <body>
    <h1>Home</h1>
    <button type="button" onclick="clicked()">Click me</button>
    <h3>Get your titanic predictions here!</h3>
    <p>Enter in the details of a made up person on the titanic voyage</p>
    <p>We will output a prediction!</p>
    <p>This is new</p>
    <form class="" action="{%  url 'result' %}">
      {% csrf_token %}
        <p>Pclass</p>
        <input type="text" name="pclass">
        <p>Sex</p>
        <input type="text" name="sex">
        <p>Age</p>
        <input type="text" name="age">
        <p>SibSp</p>
        <input type="text" name="sibSp">
        <p>Parents / Children</p>
        <input type="text" name="parch">
        <p>Fare</p>
        <input type="text" name="fare">
        <p>Embarked</p>
        <input type="text" name="embarked">
        <p>Title</p>
        <input type="text" name="title">
        <p><input type="submit"></p>
    </form>
    <script type="text/javascript" src="{% static 'main.js'%}"></script>
  </body>
</html>
